<ion-menu [content]="nav" id="authenticated">
	<ion-header>
		<ion-toolbar class="user-profile">
			<ion-grid>
				<ion-row>
					<ion-col padding-top col-8>
						<h5 ion-text class="no-margin bold text-white">
							{{ (user | async)?.companyName }}
						</h5>
						<span ion-text color="light">{{ (user | async)?.towTruckPlateNo }}</span>
						<p ion-text color="light">Towing Service Provider</p>
					</ion-col>
				</ion-row>

				<ion-row no-padding class="other-data">
					<ion-col no-padding class="column">
						<button ion-button icon-left small full color="light" menuClose (click)="onLogout()">
							<ion-icon name="log-out"></ion-icon>
							Log Out
						</button>
					</ion-col>
				</ion-row>

			</ion-grid>
		</ion-toolbar>
	</ion-header>
	<ion-content color="primary">
		<ion-list class="user-list">
			<button ion-item menuClose class="text-1x" (click)="onLoad(tabsPage)"> 
				<ion-icon item-left color="primary" name="home"></ion-icon>
				 Home
			</button>
			<button ion-item menuClose class="text-1x" (click)="onLoad(historyPage)">
				<ion-icon item-left color="primary" name="list"></ion-icon>
				 Tow History
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
