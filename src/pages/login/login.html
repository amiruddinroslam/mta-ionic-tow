<ion-content>
 
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
 
    <ion-row>
      <ion-col>
        <div class="logo" [@flyInBottomSlow]="logoState"></div>
        <h2 ion-text class="text-black">
          <strong>Mobile</strong> Tow Assist
        </h2>
        <small><i>For Tow Service Provider</i></small>
      </ion-col>
    </ion-row>

  <form #f="ngForm" (ngSubmit)="onLogin(f)">
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="email" ngModel name="email" required></ion-input>
            </ion-item>
   
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" ngModel name="password" required></ion-input>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" type="submit" [disabled]="!f.valid">Login</button>
      </ion-col>
    </ion-row>
  </form>
  </div>
 
</ion-content>
