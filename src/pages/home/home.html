<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Pick Up Customer
    </ion-title>
  </ion-navbar>
  <!-- <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar> -->
</ion-header>
  
<ion-content>
    <div #map id="map"></div>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
          <button class="request-btn" ion-button full (click)="pickupCar()" *ngIf="!isArrived">Arrive at User Location</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <button class="request-btn" ion-button full color="secondary" (click)="complete()" *ngIf="!isCompleted">Arrive at Workshop</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
